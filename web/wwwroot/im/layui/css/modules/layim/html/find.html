<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>发现</title>

<link rel="stylesheet" href="../../../layui.css">
  <style>

    #recomFace {
      padding: 20px;
      padding-right: 0px
    }

    #recomFace li {
      float: left;
      padding: 0 10px 10px 0;
      width: 80px;
      height: 80px;
      cursor: pointer;
    }
    #recomFace li img {
      padding:5px;
      width: 80px;
      height: 80px;
    }
    .clearfix:after {
      content: ".";
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
      zoom: 1;
    }
    .clearfix li {
      list-style: none;
      list-style-position: outside;
      list-style-type: none;
    }

  </style>
</head>
<body>
<div class="layui-flow-more"><li class="layim-msgbox-tips">推荐用户</li></div>
<div>
    <ul class="clearfix" id="recomFace"  >

    </ul>
</div>

<textarea title="添加好友模版" id="show_tpl" style="display:none;">
{{# layui.each(d.data, function(index, item){
  if(item.id){ }}
    <li data="{{ item.id }}" nick="{{ item.username }}" avatar="{{ item.avatar }}"  data-type="reqAddFriend">
             <img src="{{ item.avatar }}" alt=""><a href="">{{ item.username }}</a>
    </li>

    </li>
  {{# } else { }}

  {{# }
}); }}
</textarea>

<script src="/im/layui/layui.js"></script>
<script>
layui.use(['layim', 'laypage', 'flow','layer'], function(){
  var layim = layui.layim
  ,layer = layui.layer
  ,laytpl = layui.laytpl
  ,$ = layui.jquery
   ,flow = layui.flow
  ,laypage = layui.laypage;

    //请求消息
    var renderMsg = function(page, callback){

        $.getJSON('/get_recommend_user?sid='+parent.GlobalSid+"&page="+page,   function(res){
            if(res.code != 0){
                return layer.msg(res.msg);
            }
            callback && callback(res.data, res.pages);

            $("#recomFace li").click(function () {

                $('#recomFace li').each(function (i) {
                    $(this).css('background-color', '');
                });
                $(this).css('background-color', 'lightblue');
                //选择分组
                parent.layui.layim.setFriendGroup({
                    type: 'friend'
                    ,username: $(this).attr("nick")
                    ,avatar: $(this).attr("avatar")
                    ,group: parent.layui.layim.cache().friend //获取好友分组数据
                    ,submit: function(group, index){

                        $.getJSON('/req_add_friend?sid='+parent.GlobalSid+"&uid="+parent.GlobalId+"add_group="+$('#LAY_layimGroup').val(),   function(res){

                            alert(res.msg);
                            if(res.code != 0){
                                layer.msg(res.msg);
                            }else{
                                layer.msg(res.msg);
                            }
                        });


                    }
                });

            });

        });

    };

    //消息信息流
    flow.load({
        elem: '#recomFace' //流加载容器
        ,isAuto: false
        ,end: ''
        ,done: function(page, next){ //加载下一页
            renderMsg(page, function(data, pages){
                var html = laytpl(show_tpl.value).render({
                    data: data
                    ,page: page
                });
                next(html, page < pages);
            });
        }
    });



  
});
</script>
</body>
</html>
